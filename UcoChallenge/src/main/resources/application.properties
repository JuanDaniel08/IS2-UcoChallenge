spring.application.name=UcoChallenge
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/uco_challange
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.cors.allowed-origins=http://localhost:3000

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.gateway.discovery.locator.enabled=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.gateway.routes[0].id=product-microservice
spring.cloud.gateway.routes[0].uri=lb://PRODUCT-MICROSERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/uco-challenge/api/v1/users/** 

management.metrics.tags.application={spring.application.name}
management.endpoints.web.exposure.include=prometheus,health,info